<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Student Confirmation</h2>

    <p>The student is confirmed :
        <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
    </p>
    <p>Country : <span th:text="${student.country}" /></p>

    <p>Favourite programming language : <span th:text="${student.favouriteLanguage}" /></p>

    <p>Favourite operating system :

        <ul th:each="tempSystem : ${student.favouriteSystems}">
            <li th:text="${tempSystem}"></li>
        </ul>
    </p>

</body>
</html>
